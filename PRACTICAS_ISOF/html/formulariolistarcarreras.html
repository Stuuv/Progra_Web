<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de carreras</title>

    <link rel="stylesheet" href="../css/stylesformularios.css" />
    
  </head>
  <body>
    <h1>Lista de carreras</h1>

    <button class="btn-agregar" onclick="mostrarModalAgregar()">
      Agregar carrera
    </button>

    <!-- Modal para Agregar/Editar -->
    <div id="modalFormulario" class="modal">
      <div class="modal-contenido">
        <h2 id="modalTitulo">Agregar Nueva carrera</h2>
        <form id="formulariocarreras" onsubmit="guardarcarreras(event)">
          <div class="form-group">
            <label for="id_editar">ID:</label>
            <input type="text" id="id_editar" required />
          </div>
          <div class="form-group">
            <label for="nombrecarrera">Carrera:</label>
            <input type="text" id="nombrecarrera" required />
          </div>

          <div class="botones-accion">
            <button type="submit">Guardar</button>
            <button type="button" onclick="cerrarModal()">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <table id="tablacarreras">
      <thead>
        <tr>
          <th>ID</th>
          <th>Carrera</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablacarrerasBody"></tbody>
    </table>

    <!-- Controles de paginación -->
    <div class="paginacion" id="controlesPaginacion"></div>

    <div class="registros-por-pagina">
      <label>Registros por página: </label>
      <select
        id="registrosPorPagina"
        onchange="cambiarRegistrosPorPagina(this.value)"
      >
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
      </select>
    </div>

    <script src="../js/formlistarcarreras.js"></script>
  </body>
</html>
